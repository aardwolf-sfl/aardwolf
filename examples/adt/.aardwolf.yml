output_dir: aardwolf

script:
  - rm -rf ${OUTPUT_DIR}/*
  - make clean
  - make CC=clang CFLAGS='-g -O0 -Xclang -load -Xclang ${FRONTEND}' LDFLAGS=${RUNTIME_LIB}
  - AARDWOLF_EXTERNAL=../../../runtime/build/aardwolf_external make test > ${RESULT_FILE}

plugins:
  - sbfl
  - prob-graph

